<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-5 offset-md-3">
      <div class="login-form mx-auto">
        <h2 class="login-header">Đăng nhập</h2>
        <div class="form-group">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            [(ngModel)]="phone"
            placeholder="Nhập số điện thoại"
          />
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-5"></div>
        <div class="form-group password-field">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Nhập ít nhất 6 ký tự"
            [(ngModel)]="password"
          />
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label text-start" for="remember"
                >Ghi nhớ đăng nhập</label
              >
            </span>
            <a href="#" class="register-link">Quên mật khẩu</a>
          </div>
        </div>
        <div class="form-group">
          <select
            class="form-control access-right"
            [(ngModel)]="selectedRole"
            (change)="onRoleChange($event)"
          >
            <option selected disabled>Quyền đăng nhập</option>
            <option value="1">Người dùng</option>
            <option value="2">Quản trị viên</option>
          </select>
        </div>
        <button type="button" class="btn-gradient" (click)="login()">
          Đăng nhập
        </button>
        <div class="devider"></div>
        <p class="text-center">
          Bạn chưa đăng ký?
          <span> <a class="register-link" href="#">Tạo tài khoản</a></span>
        </p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
