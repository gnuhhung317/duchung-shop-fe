<div class="product-item">
  <img
    [src]="product.thumbnail"
    alt="Product Image"
    (error)="onImageError($event)"
    class="product-image"
  />
  <h3 class="product-name">{{ product.name }}</h3>
  <p class="product-description">{{ product.description }}</p>
  <p class="product-warranty">Bảo hành: {{ warranty }}</p>
  <p class="product-price">Giá: ${{ product.price }}</p>
  <div class="product-rating">
    <i *ngFor="let star of fullStars" class="fa-solid fa-star"></i>
    <i *ngIf="halfStar" class="fa-solid fa-star-half-stroke"></i>
  </div>
  <div class="product-actions">
    <button class="btn btn-primary">Thêm vào giỏ hàng</button>
    <span class="space-x"></span>
    <button class="btn btn-success">Mua ngay</button>
  </div>
</div>
