<app-header></app-header>
<div class="container">
  <h1 class="intro-section">Đây là trang chi tiết sản phẩn</h1>

  <div class="row">
    <div class="col-md-6">
      <h2 class="product-header">Thông tin người nhận</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="phone" />
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="product-order-header">Sản phẩm đã đặt hàng</h2>
      <table>
        <thead>
          <tr>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pair of getCartItems()">
            <td>
              <div class="product-info">
                <img
                  src="{{ productList.get(pair[0])?.thumbnail }}"
                  alt=""
                  class="product-image"
                />
                <span class="product-name">{{
                  productList.get(pair[0])?.name
                }}</span>
              </div>
            </td>
            <td>${{ productList.get(pair[0])?.price }}</td>
            <td>{{ pair[1] }}</td>
            <td>${{ getTotal(pair[0]) }}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-start mt-3">
        <h4 class="header-text text-end">Tổng giá: ${{ getTotalBill() }}</h4>
      </div>
      <div class="mt-3">
        <h4 class="product-header">Nhập coupon</h4>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nhập coupon" />
          <button class="btn btn-gradient" type="button">Áp dụng</button>
        </div>
      </div>
      <div class="text-start mt-3">
        <button class="btn btn-gradient" type="button">Đặt hàng</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
